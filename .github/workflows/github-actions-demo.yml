name: GitHub Actions Demo
on: [push]
jobs:
  Actions-When-Push:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Get Latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - name: Get Previous Released Schema
        run: curl 'https://github.com/wp-graphql/wp-graphql/releases/download/v1.3.9/schema.graphql' -L  --output /tmp/latest.schema

      - name: Install Schema Inspector
        run: npm install --global @graphql-inspector/cli graphql

      - name: Print some info
        run: |
          echo "Next up things"
          echo "Tag ${{ steps.get-latest-tag.outputs.tag }}"
          # https://github.com/marketplace/actions/graphql-inspector
          graphql-inspector diff /tmp/latest.schema tmp/schema.graphql
          # This schema and previous release schema
          #something-runs.js /tmp/schema.graphql || true
          #FindBreakingChanges::findBreakingChanges($oldSchema, $newSchema)
          #use GraphQL\Utils\FindBreakingChanges;
          #FindBreakingChanges::findDangerousChanges($oldSchema, $newSchema));

      - name: Test Schema for breaking changes
        uses: kamilkisiela/graphql-inspector@master
        with:
          schema: 'tmp/schema.graphql'
          endpoint: https://github.com/wp-graphql/wp-graphql/releases/download/v1.3.9/schema.graphql
